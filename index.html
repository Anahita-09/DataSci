<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Data Science Capstone</h1>
  </header>

  <main>
    <section id="dashboards">
      <h2>Data Dashboards</h2>

      <div class="viz-section">
        <h3>Viral Toy Trends</h3>

                width="1000" height="800" frameborder="0"></iframe>
      </div>

      <div class="viz-section">
        <h3>Shopping Behavior</h3>

                width="1000" height="800" frameborder="0"></iframe>
      </div>

      <div class="viz-section">
        <h3>Demographics</h3>
        <iframe src="https://public.tableau.com/views/Ishana-Viz/Sheet1?:showVizHome=no&:embed=true"
                width="1000" height="800" frameborder="0"></iframe>

  <footer>
    <p>&copy; 2025 Data Science Capstone</p>
  </footer>
